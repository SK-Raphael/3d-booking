<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Booking</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .booking-container {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(240, 240, 250, 0.8));
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: slideIn 0.8s ease-in-out;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
            transform: scale(1.05);
        }
        .submit-button:active {
            transform: scale(0.97);
        }

        /* Logout Button Styling */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #f44336, #d32f2f); /* Red gradient */
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            transition: transform 0.2s, box-shadow 0.3s;
        }
    
        .logout-button:hover {
            transform: scale(1.1); /* More prominent hover effect */
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.4); /* Enhanced hover shadow */
        }
    
        .logout-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {
            .booking-container {
                width: 90%;
                padding: 20px;
            }
            .form-group input {
                font-size: 14px;
                padding: 10px;
            }
            .submit-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2 style="text-align:center;">3D Printer Booking</h2>
        
        <!-- Step 1: Select Date -->
        <form id="dateForm">
            <div class="form-group">
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" required>
                <p id="formattedDate" style="margin-top: 10px; font-weight: bold;"></p>
            </div>
            <button type="submit" class="submit-button">Next</button>
        </form>
    </div>

    <script>
        // Handle date selection and navigate to confirmation.html
        const dateForm = document.getElementById("dateForm");
        const dateInput = document.getElementById("date");

        dateForm.addEventListener("submit", function (event) {
            event.preventDefault();
            if (dateInput.value) {
                localStorage.setItem("dateInput", dateInput.value); // Store the date in yyyy-mm-dd format
                window.location.href = "inputtime.html"; // Redirect to the next step
            } else {
                alert("Please select a valid date.");
            }
        });

        function logout() {
            localStorage.clear();
            alert("You have been logged out.");
        }
    </script>
  <a href="index.html" class="logout-button">Log out</a>
</body>
</html>
